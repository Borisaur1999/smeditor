name: Build development

on:
  workflow_dispatch:
  push:
    branches: ["development"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build
        run: |
          npm install
          npm run build
